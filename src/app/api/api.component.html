<h1>Angular 5/ DRF collaboration test. </h1>
<h2>Txts</h2>

<ul>
  <li *ngFor="let text of texts">{{text.txt}}</li>
</ul>

<div class="container">
  <p>
    Create a new food:
    <input type="text" name="text_txt" [(ngModel)]="text_txt" class="form-control"/>
    <button (click)="createTxt(text_txt)" class="btn btn-outline-primary m-1">
      Save
    </button>
  </p>
</div>
